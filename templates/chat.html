<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Century Property Tax - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 25%, #f1f5f9 50%, #e2e8f0 75%, #ffffff 100%);
            background-attachment: fixed;
            height: 100vh;
            overflow: hidden;
            color: #1e293b;
        }

        /* Remove horizontal overflow everywhere */
        * {
            box-sizing: border-box;
            max-width: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(203, 213, 225, 0.3);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .header p {
            color: #64748b;
            font-size: 14px;
        }

        .chat-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(203, 213, 225, 0.2);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.3);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: rgba(148, 163, 184, 0.5);
        }

        .messages {
            scrollbar-width: thin; /* Firefox - shows only when scrolling */
            scrollbar-color: rgba(148, 163, 184, 0.3) transparent;
        }

        .message {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: rgba(59, 130, 246, 0.08);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.15);
            color: #1e40af;
        }

        .message.assistant {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(203, 213, 225, 0.3);
            color: #374151;
        }

        .message.system {
            align-self: center;
            background: rgba(34, 197, 94, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(34, 197, 94, 0.15);
            color: #065f46;
            font-size: 14px;
            text-align: center;
        }

        .typing-indicator {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(203, 213, 225, 0.3);
            border-radius: 18px;
            padding: 16px 20px;
            display: none;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: rgba(100, 116, 139, 0.6);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-10px);
            }
        }

        .input-container {
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(203, 213, 225, 0.2);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(203, 213, 225, 0.3);
            border-radius: 16px;
            padding: 14px 18px;
            color: #374151;
            font-size: 16px;
            resize: none;
            min-height: 50px;
            max-height: 150px;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .message-input::placeholder {
            color: rgba(100, 116, 139, 0.6);
        }

        .btn {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 14px 20px;
            min-width: 80px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .reload-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(203, 213, 225, 0.3);
            border-radius: 12px;
            color: #374151;
            padding: 12px 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .reload-btn:hover {
            background: rgba(248, 250, 252, 1);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .connection-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .connection-status:hover {
            opacity: 1;
        }

        .connection-status.connected {
            background: rgba(34, 197, 94, 0.08);
            border: 1px solid rgba(34, 197, 94, 0.15);
            color: #065f46;
        }

        .connection-status.disconnected {
            background: rgba(239, 68, 68, 0.08);
            border: 1px solid rgba(239, 68, 68, 0.15);
            color: #991b1b;
            opacity: 1;
        }

        @media (max-width: 768px) {
            body {
                height: 100vh;
                height: 100svh; /* Small viewport height - stable when keyboard opens */
                overflow: hidden;
                position: fixed;
                width: 100%;
            }

            .container {
                padding: 5px;
                height: 100vh;
                height: 100svh;
                display: flex;
                flex-direction: column;
                overflow: hidden;
                width: 100%;
            }

            .header {
                padding: 12px 16px;
                border-radius: 12px;
                margin-bottom: 10px;
                flex-shrink: 0;
            }

            .header h1 {
                font-size: 18px;
                margin-bottom: 4px;
            }

            .header p {
                font-size: 12px;
            }

            .chat-container {
                border-radius: 12px;
                flex: 1;
                min-height: 0;
                display: flex;
                flex-direction: column;
            }

            .messages {
                padding: 15px 10px;
                gap: 15px;
                flex: 1;
                overflow-y: auto;
                overflow-x: hidden;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: thin;
                scrollbar-color: rgba(148, 163, 184, 0.2) transparent;
            }

            .messages::-webkit-scrollbar {
                width: 4px;
            }

            .messages::-webkit-scrollbar-track {
                background: transparent;
            }

            .messages::-webkit-scrollbar-thumb {
                background: rgba(148, 163, 184, 0.2);
                border-radius: 2px;
            }

            .message {
                max-width: 85%;
                padding: 12px 16px;
                font-size: 15px;
                border-radius: 16px;
            }

            .input-container {
                padding: 12px 15px;
                flex-shrink: 0;
                background: rgba(255, 255, 255, 0.95);
                border-top: 1px solid rgba(203, 213, 225, 0.3);
            }

            .message-input {
                min-height: 44px;
                font-size: 16px;
                padding: 12px 16px;
                border-radius: 12px;
                /* Prevent zoom on iOS */
                transform-origin: left top;
                transform: scale(1);
            }

            .btn {
                padding: 12px 16px;
                min-width: 70px;
                font-size: 15px;
                border-radius: 10px;
            }

            .reload-btn {
                top: 8px;
                right: 8px;
                padding: 8px 12px;
                font-size: 13px;
                border-radius: 8px;
            }

            .connection-status {
                display: none; /* Hide on mobile for clean design */
            }

            .typing-indicator {
                padding: 12px 16px;
                margin-bottom: 5px;
            }
        }

        /* Extra small devices (phones in portrait) */
        @media (max-width: 480px) {
            .container {
                padding: 3px;
            }

            .header {
                padding: 10px 12px;
            }

            .header h1 {
                font-size: 16px;
            }

            .messages {
                padding: 12px 8px;
            }

            .message {
                max-width: 90%;
                padding: 10px 14px;
                font-size: 14px;
            }

            .input-container {
                padding: 10px 12px;
            }

            .input-wrapper {
                gap: 8px;
            }

            .message-input {
                font-size: 16px;
                min-height: 42px;
                padding: 10px 14px;
            }

            .btn {
                padding: 10px 14px;
                min-width: 60px;
                font-size: 14px;
            }

            .connection-status {
                display: none; /* Hide on small phones too */
            }

            .reload-btn {
                top: 6px;
                right: 6px;
                padding: 6px 10px;
                font-size: 12px;
            }
        }

        /* iOS Safari and modern mobile browsers */
        @supports (height: 100svh) {
            @media (max-width: 768px) {
                body {
                    height: 100svh !important;
                }
                .container {
                    height: 100svh !important;
                }
            }
        }

        /* Ensure no horizontal scrollbars anywhere */
        .chat-container,
        .input-container,
        .header {
            overflow-x: hidden;
        }

        /* Auto-hide scrollbars on desktop */
        @media (hover: hover) {
            .messages::-webkit-scrollbar-thumb {
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            .messages:hover::-webkit-scrollbar-thumb {
                opacity: 1;
            }

            .messages::-webkit-scrollbar-thumb:hover {
                background: rgba(148, 163, 184, 0.6);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Century Property Tax Assistant</h1>
            <p>Professional property tax consultation and appeal services</p>
        </div>

        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message system">
                    Welcome to Century Property Tax Assistant. How can we help you with your property tax needs today?
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea
                        id="messageInput"
                        class="message-input"
                        placeholder="Ask about property tax assessments, appeals, or consultation..."
                        rows="1"
                    ></textarea>
                    <button id="sendBtn" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <button class="reload-btn" id="reloadBtn">New Session</button>
    <div class="connection-status disconnected" id="connectionStatus">Connecting...</div>

    <script>
        class ChatClient {
            constructor() {
                this.socket = null;
                this.sessionId = this.generateSessionId();
                this.isConnected = false;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;

                this.initializeElements();
                this.attachEventListeners();
                this.connect();
            }

            generateSessionId() {
                return 'web_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }

            initializeElements() {
                this.messagesContainer = document.getElementById('messages');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.reloadBtn = document.getElementById('reloadBtn');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.connectionStatus = document.getElementById('connectionStatus');
            }

            attachEventListeners() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Mobile keyboard handling
                this.messageInput.addEventListener('focus', () => {
                    // Prevent viewport jumping on mobile
                    if (window.innerWidth <= 768) {
                        document.body.style.position = 'fixed';
                        document.body.style.top = `-${window.scrollY}px`;
                        document.body.style.width = '100%';
                    }
                });

                this.messageInput.addEventListener('blur', () => {
                    // Restore normal positioning
                    if (window.innerWidth <= 768) {
                        const scrollY = document.body.style.top;
                        document.body.style.position = '';
                        document.body.style.top = '';
                        document.body.style.width = '';
                        window.scrollTo(0, parseInt(scrollY || '0') * -1);
                    }
                });
                this.reloadBtn.addEventListener('click', () => this.reloadSession());

                // Auto-resize textarea
                this.messageInput.addEventListener('input', () => {
                    this.messageInput.style.height = 'auto';
                    this.messageInput.style.height = this.messageInput.scrollHeight + 'px';
                });
            }

            connect() {
                const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${wsProtocol}//${window.location.host}/chat/ws/${this.sessionId}`;

                this.socket = new WebSocket(wsUrl);

                this.socket.onopen = () => {
                    this.isConnected = true;
                    this.reconnectAttempts = 0;
                    this.updateConnectionStatus('Connected', true);
                    console.log('WebSocket connected');
                };

                this.socket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleMessage(data);
                };

                this.socket.onclose = (event) => {
                    this.isConnected = false;
                    this.updateConnectionStatus('Disconnected', false);
                    console.log('WebSocket disconnected');

                    if (this.reconnectAttempts < this.maxReconnectAttempts) {
                        setTimeout(() => {
                            this.reconnectAttempts++;
                            this.updateConnectionStatus(`Reconnecting... (${this.reconnectAttempts}/${this.maxReconnectAttempts})`, false);
                            this.connect();
                        }, 2000);
                    }
                };

                this.socket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.updateConnectionStatus('Connection Error', false);
                };
            }

            handleMessage(data) {
                switch (data.type) {
                    case 'system':
                        this.addMessage(data.message, 'system');
                        break;
                    case 'assistant':
                        this.hideTypingIndicator();
                        // Ensure we extract the message text properly
                        const assistantMessage = typeof data.message === 'string' ? data.message :
                                               data.message?.text || data.message?.content ||
                                               JSON.stringify(data.message);
                        this.addMessage(assistantMessage, 'assistant');
                        break;
                    case 'typing':
                        this.showTypingIndicator();
                        break;
                }
            }

            sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || !this.isConnected) return;

                this.addMessage(message, 'user');
                this.messageInput.value = '';
                this.messageInput.style.height = 'auto';
                this.sendBtn.disabled = true;

                this.socket.send(JSON.stringify({
                    message: message,
                    timestamp: new Date().toISOString()
                }));

                setTimeout(() => {
                    this.sendBtn.disabled = false;
                }, 1000);
            }

            addMessage(text, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;

                // Ensure text is properly converted to string
                const messageText = typeof text === 'string' ? text : String(text);
                messageDiv.textContent = messageText;

                this.messagesContainer.appendChild(messageDiv);
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            showTypingIndicator() {
                this.typingIndicator.style.display = 'block';
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }

            updateConnectionStatus(status, isConnected) {
                this.connectionStatus.textContent = status;
                this.connectionStatus.className = `connection-status ${isConnected ? 'connected' : 'disconnected'}`;
            }

            async reloadSession() {
                try {
                    // Reset session ID
                    this.sessionId = this.generateSessionId();

                    // Clear messages
                    this.messagesContainer.innerHTML = `
                        <div class="message system">
                            Welcome to Century Property Tax Assistant. How can we help you with your property tax needs today?
                        </div>
                    `;

                    // Close existing connection
                    if (this.socket) {
                        this.socket.close();
                    }

                    // Reset connection attempts
                    this.reconnectAttempts = 0;

                    // Connect with new session
                    this.connect();

                    console.log('Session reloaded with new ID:', this.sessionId);
                } catch (error) {
                    console.error('Error reloading session:', error);
                }
            }
        }

        // Initialize chat when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatClient();
        });
    </script>
</body>
</html>
