[tool:pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output and formatting
addopts =
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    -ra
    --color=yes

# Markers
markers =
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    slow: marks tests as slow running (may take > 5 seconds)
    requires_docker: marks tests that require Docker to be available
    requires_root: marks tests that require root/sudo privileges
    network: marks tests that require network access

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage settings (if pytest-cov is installed)
# addopts can be extended with:
# --cov=src
# --cov-report=html
# --cov-report=term-missing
# --cov-fail-under=80

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:docker.*
    ignore::pytest.PytestUnraisableExceptionWarning

# Log configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Async support
asyncio_mode = auto